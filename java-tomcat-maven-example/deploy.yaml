---
- hosts: target
  become: true
  tasks:
    - name: deploy dependency app
      copy:
        src: /var/lib/jenkins/workspace/pipeline-cicd-workflow-full/java-tomcat-maven-example/target/dependency/webapp-runnner.jar
        dest: /home/ansible/
    - name: deploy application
      copy:
        src: /var/lib/jenkins/workspace/pipeline-cicd-workflow-full/java-tomcat-maven-example/target/java-tomcat-maven-example.war
        dest: /home/ansible/
    - name: start the app
      shell: 'nohup java -jar /home/ansible/*.jar /home/ansible/*.war &'
